<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用chart.js呈現資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <canvas id="myChart1"></canvas>
            </div>
            <div class="col">
                <canvas id="myChart2"></canvas>
            </div>
            <div class="col">
                <canvas id="myChart3"></canvas>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        // 官網 推薦 用更簡短的方式表達
        $(function () {

        });




        // 原本的方法
        $(document).ready(function () {



        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx1 = document.getElementById('myChart1');
        const ctx2 = document.getElementById('myChart2');
        const ctx3 = document.getElementById('myChart3');

        // ctx1
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['1月份', '2月份', '3月份', '4月份', '5月份', '6月份', '7月份', '8月份', '9月份', '10月份', '11月份', '12月份'],
                datasets: [{
                    label: '# of Votes',
                    data: [1500, 2000, 3000, 1500, 1800, 2000, 1500, 2000, 3000, 1500, 1800, 2000],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // ctx2
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['1月份', '2月份', '3月份', '4月份', '5月份', '6月份'],
                datasets: [{
                    label: '# of Votes',
                    data: [1500, 2000, 3000, 1500, 1800, 2000],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // ctx3
        new Chart(ctx3, {
            type: 'line',
            data: {
                labels: ['1月份', '2月份', '3月份', '4月份', '5月份', '6月份'],
                datasets: [{
                    label: '# of Votes',
                    data: [1500, 2000, 3000, 1500, 1800, 2000],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
